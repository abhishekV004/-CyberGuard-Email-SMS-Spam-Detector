<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üõ°Ô∏è CyberGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #00ff99;
        }

        /* Animated digital rain background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 150, 0.05) 0px,
                rgba(0, 255, 150, 0.05) 2px,
                transparent 2px,
                transparent 4px
            );
            background-size: 100% 20px;
            animation: moveLines 2s linear infinite;
            z-index: 0;
        }

        @keyframes moveLines {
            0% { background-position-y: 0; }
            100% { background-position-y: 20px; }
        }

        h1 {
            z-index: 1;
            margin: 50px 0 40px 0;
            text-align: center;
            font-size: 2.5em;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
        }

        form {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 2px solid #00ff99;
            background: rgba(0, 0, 0, 0.6);
            color: #00ff99;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            box-shadow: 0 0 15px #00ff99;
            border-color: #00ff99;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00ff99, #00cc66);
            color: #000;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 10px #00ff99, 0 0 20px #00cc66;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff99, 0 0 30px #00cc66;
        }

        .result {
            margin-top: 25px;
            padding: 18px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        .spam {
            background: rgba(255,0,0,0.2);
            color: #ff1744;
            border: 1px solid #ff1744;
            box-shadow: 0 0 15px #ff1744;
        }

        .not-spam {
            background: rgba(0,255,150,0.2);
            color: #00ff99;
            border: 1px solid #00ff99;
            box-shadow: 0 0 15px #00ff99;
        }

        footer {
            z-index: 1;
            margin-top: 60px;
            font-size: 14px;
            color: rgba(0,255,150,0.5);
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è CyberGuard: Email & SMS Spam Detector</h1>
    <form method="POST">
        <textarea name="message" placeholder="Enter suspicious message..."></textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result {% if 'Spam' in prediction %}spam{% else %}not-spam{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}

   <footer style="z-index:1; margin-top:60px; font-size:14px; color:#00ff99; text-align:center; line-height:1.6;">
    Made with ‚ù§Ô∏è using Flask & Python<br>
    By&nbsp; <span style="font-weight:bold; color:#ff6f61;">Abhishek Vishwakarma</span> &copy; 2025
</footer>

</body>
</html>
